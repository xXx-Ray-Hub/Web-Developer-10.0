<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/lesson_13(practice).css">

    <title>Автоматизированная штукатурка стен</title>
  </head>
  <body>

    <main class="main">
      <div class="container">

        <div class="header">

          <div class="row align-items-center">

            <div class="col-xl-3 col-lg-3 col-md-4 col-12">
              <div class="logo">
                <img src="img/logo.png" alt="Гипсолит">
              </div>
            </div>

            <div class="col-xl-2 offset-xl-4 col-lg-3 offset-lg-3 col-md-4 col-12 phone">
              <a class="phone-link" href="#">+7 495 771 05 08</a>
            </div>

            <div class="col-xl-3 col-lg-3 col-md-4 offset-md-0 col-6 offset-3">
              <button type="button" class="button btn-header">получить консультацию</button>
            </div>

          </div>
        </div>

        <div class="main-content">
          <div class="row">
            <div class="col-xl-6 col-lg-7 col-md-12 col-12">
              <div class="main-title">
                <h1>Автоматизированная штукатурка стен</h1>
                <p class="main-subtitle">Идеально ровные стены <br>в кратчайшие сроки</p>
                <span>
                  Стоимость работ <br>
                  от <strong>300</strong> руб/м<sup>2</sup>
                </span>
                <strong class="main-trigger">Оплата по факту!</strong>
              </div>
            </div>

            <div class="col-xl-4 offset-xl-2 col-lg-5 offset-lg-0 col-md-8 offset-md-2 col-10 offset-1">
              <div class="main-form">
                <h2 class="main-form-header">Для расчёта точной стоимости <br>закажите <strong>выезд замерщика</strong></h2>
                <form action="#">
                  <label for="#">Ваше имя</label>
                  <input type="text" class="main-form-input">
                  <label for="#">Номер телефона</label>
                  <input type="text" class="main-form-input">
                  <button type="submit" class="button main-form-btn">оставьте заявку</button>
                  <small>Приедем в день обращения</small>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  </body>
</html>
